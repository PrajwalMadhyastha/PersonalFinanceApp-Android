name: Android CI

# This workflow runs on any pull request that targets the 'develop' branch
on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up the Java version needed to build the app
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Run the linter to check for code style issues
      #- name: Run Ktlint
        #run: ./gradlew ktlintCheck

      # 5. Run unit tests
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      # 6. Build the debug version of the app to ensure it compiles
      - name: Build with Gradle
        run: ./gradlew assembleDebug